<!DOCTYPE html>
<html>
    <head>
        <title>Login </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="jquery.js"></script>
        <script type="text/javascript">
            function show(){
                    var x=document.getElementById("exampleInputPassword1").value ;
                    alert(x)
            }
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="global.css">
    </head>
    <body>
        <section class="container-fluid bg">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-6 col-md-3">
                    <form  class="form-container w-100 p-3" id="submitForm">
                        <h4 class="text-center font-weight-bold">Login</h4>
                        <div class="form-group">
                          <label for="exampleInputUsername">Username</label>
                          <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="Username">
                          <small id="Username" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" >
                        </div>
                        <div class="form-group">
                            <select class="custom-select" id="validationCustom04" name="Role" required>
                                <option selected disabled value="">Choose Role...</option>
                                <option>Technician</option>
                                <option>Billing clerk</option>
                            </select>
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" onclick="show();">Submit</button>
                      </form>
                </section>
            </section>
        </section>
      
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        
    </body>
</html>
